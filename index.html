<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-localize="siteTitle">Случайный Аят из Корана</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <button id="favorites-button" class="favorites-button" aria-label="Показать избранное" data-localize-aria="showFavoritesAria">
                <i class="fas fa-bookmark"></i>
            </button>
            <h1 class="site-title"><i class="fas fa-quran"></i> <span data-localize="headerTitle">آية اليوم - Ayah of the Day</span></h1>
            <button id="theme-toggle-button" class="theme-toggle-header" aria-label="Переключить тему" data-localize-aria="toggleThemeAriaLight">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="controls">
            <div class="language-selector-wrapper">
                <label for="language-select"><i class="fas fa-language"></i> <span data-localize="langLabel">Язык перевода:</span></label>
                <select id="language-select"></select>
            </div>
            <button id="new-ayah-button"><i class="fas fa-sync-alt"></i> <span data-localize="newAyahButton">Новый Аят</span></button>
        </div>

        <div id="loading-indicator" class="loading">
            <p><span data-localize="loadingText">Загрузка данных Корана...</span> <i class="fas fa-spinner fa-spin"></i></p>
            <p><small data-localize="loadingSmallText">(Это может занять некоторое время при первой загрузке)</small></p>
        </div>
        
        <main id="ayah-display" class="ayah-card" style="display: none;">
            <div class="ayah-main-content">
                <div id="arabic-text-container">
                    <p id="arabic-text" dir="rtl"></p>
                </div>
                <div class="ayah-actions">
                    <button id="favorite-ayah-button" class="favorite-toggle-button" aria-label="Добавить в избранное" data-localize-aria="addToFavoritesAria">
                        <i class="far fa-heart"></i> <!-- Пустое сердечко -->
                    </button>
                </div>
            </div>
            <p id="ayah-info"></p>
            <hr class="divider">
            <div id="translation-container">
                <p id="translation-text"></p>
            </div>
            <button id="show-surah-context-button" class="context-button" style="display: none;" data-localize="showSurahContextButton">Показать контекст суры (текущий аят будет выделен)</button>
        </main>

        <section id="surah-context-display" class="surah-context-card" style="display: none;">
            <h2 data-localize="surahContextTitle">Контекст Суры</h2>
            <p id="surah-context-info" class="surah-context-message"></p>
            <div class="surah-content" id="surah-content-dynamic-area"></div>
            <button id="hide-surah-context-button" class="context-button" data-localize="hideSurahContextButton">Скрыть контекст</button>
        </section>
        
        <div id="favorites-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 data-localize="favoritesTitle">Избранные Аяты</h2>
                    <button id="close-favorites-modal" class="close-modal-button" aria-label="Закрыть" data-localize-aria="closeAria">×</button>
                </header>
                <div id="favorites-list" class="modal-body">
                    <p data-localize="noFavoritesYet">У вас пока нет избранных аятов.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
